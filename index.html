<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UPI Payment with Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #0f172a;
      padding: 22px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }

    h2 { text-align: center; margin-bottom: 14px; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .gen { background: #22c55e; color: #000; }
    .confirm { background: #facc15; color: #000; margin-top: 10px; }
    .success { background: #16a34a; color: #fff; margin-top: 10px; }

    .apps {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 10px;
      margin-top: 12px;
    }

    .gpay { background: #4285f4; color: #fff; }
    .phonepe { background: #5f259f; color: #fff; }
    .paytm { background: #00baf2; color: #000; }
    .any { background: #334155; color: #fff; }

    #qr {
      display: flex;
      justify-content: center;
      margin-top: 14px;
    }

    .status {
      margin-top: 14px;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
    }

    .pending { background: #78350f; }
    .done { background: #14532d; }

    .txn {
      font-size: 13px;
      opacity: .85;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>UPI Payment</h2>

  <input id="upi" placeholder="UPI ID (name@bank)" />
  <input id="name" placeholder="Payee Name" />
  <input id="amount" placeholder="Amount (optional)" />

  <button class="gen" onclick="generate()">Generate Payment</button>

  <div id="qr"></div>

  <div class="apps" id="apps">
    <button class="gpay" onclick="pay('gpay')">Google Pay</button>
    <button class="phonepe" onclick="pay('phonepe')">PhonePe</button>
    <button class="paytm" onclick="pay('paytm')">Paytm</button>
    <button class="any" onclick="pay('any')">Any UPI</button>
  </div>

  <div id="status"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
let txnId = null;
let upiURL = null;

function generate() {
  const upi = document.getElementById("upi").value.trim();
  const name = document.getElementById("name").value.trim();
  const amount = document.getElementById("amount").value.trim();

  if (!upi || !name) {
    alert("UPI ID and Name required");
    return;
  }

  txnId = "TXN" + Date.now();

  upiURL = `upi://pay?pa=${encodeURIComponent(upi)}&pn=${encodeURIComponent(name)}&cu=INR&tr=${txnId}&tn=Order-${txnId}`;
  if (amount) upiURL += `&am=${amount}`;

  document.getElementById("qr").innerHTML = "";
  new QRCode("qr", { text: upiURL, width: 220, height: 220 });

  document.getElementById("status").innerHTML = `
    <div class="status pending">
      ⏳ Payment Pending<br>
      <button class="confirm" onclick="markPaid()">I've Paid</button>
      <div class="txn">Transaction ID: ${txnId}</div>
    </div>
  `;
}

function pay(app) {
  if (!upiURL) return;

  const deepLinks = {
    gpay: upiURL.replace("upi://", "tez://"),
    phonepe: upiURL.replace("upi://", "phonepe://"),
    paytm: upiURL.replace("upi://", "paytmmp://"),
    any: upiURL
  };

  window.location.href = deepLinks[app] || upiURL;
}

function markPaid() {
  document.getElementById("status").innerHTML = `
    <div class="status done">
      ✅ Payment Submitted<br>
      Awaiting verification
      <div class="txn">Transaction ID: ${txnId}</div>
    </div>
  `;
}

if (!/Android/i.test(navigator.userAgent)) {
  document.getElementById("apps").style.display = "none";
}
</script>

</body>
</html>
