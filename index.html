<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #111827;
      padding: 24px;
      border-radius: 18px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 50px rgba(0,0,0,.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .gen {
      background: #22c55e;
      color: #000;
      margin-bottom: 12px;
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 12px;
    }

    .gpay { background: #4285f4; color: #fff; }
    .phonepe { background: #5f259f; color: #fff; }
    .paytm { background: #00baf2; color: #000; }
    .any { background: #334155; color: #fff; }

    #qr {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .note {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>UPI Payment</h2>

    <input id="upi" placeholder="UPI ID (name@bank)" />
    <input id="name" placeholder="Payee Name" />
    <input id="amount" placeholder="Amount (optional)" />

    <button class="gen" onclick="generateQR()">Generate QR</button>

    <div id="qr"></div>

    <div class="apps" id="apps">
      <button class="gpay" onclick="pay('gpay')">Google Pay</button>
      <button class="phonepe" onclick="pay('phonepe')">PhonePe</button>
      <button class="paytm" onclick="pay('paytm')">Paytm</button>
      <button class="any" onclick="pay('any')">Any UPI App</button>
    </div>

    <div class="note">
      Works best on Android • Desktop won’t open UPI apps
    </div>
  </div>

  <!-- QR Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    function buildUPI() {
      const upi = document.getElementById("upi").value.trim();
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (!upi || !name) {
        alert("UPI ID and Name are required");
        return null;
      }

      let url = `upi://pay?pa=${encodeURIComponent(upi)}&pn=${encodeURIComponent(name)}&cu=INR`;
      if (amount) url += `&am=${amount}`;

      return { upi, name, amount, url };
    }

    function generateQR() {
      const data = buildUPI();
      if (!data) return;

      const qrBox = document.getElementById("qr");
      qrBox.innerHTML = "";

      new QRCode(qrBox, {
        text: data.url,
        width: 220,
        height: 220
      });
    }

    function pay(app) {
      const data = buildUPI();
      if (!data) return;

      const links = {
        gpay: `tez://upi/pay?pa=${data.upi}&pn=${data.name}&am=${data.amount}&cu=INR`,
        phonepe: `phonepe://pay?pa=${data.upi}&pn=${data.name}&am=${data.amount}&cu=INR`,
        paytm: `paytmmp://pay?pa=${data.upi}&pn=${data.name}&am=${data.amount}&cu=INR`,
        any: data.url
      };

      window.location.href = links[app] || data.url;
    }

    // Hide app buttons on desktop
    if (!/Android/i.test(navigator.userAgent)) {
      document.getElementById("apps").style.display = "none";
    }
  </script>

</body>
</html>
